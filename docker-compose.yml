services:
  backend:
    build: ./backend
    container_name: rag-backend
    volumes:
      - ./backend_data/chroma_db:/app/chroma_db
      - ./backend_data/temp_pdfs:/app/temp_pdfs
      - ./backend_data/data:/app/data
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: rag-frontend
    depends_on:
      - backend
    expose:
      - "80"
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    container_name: rag-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
